<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Card Deck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Card Deck">
</head>
<body>
    <div class="container">
        <header>
            <div class="timer" id="timer">00:00</div>
        </header>

        <main>
            <div class="card-display" id="cardDisplay">
                <!-- Card Back - Workout Selection Interface -->
                <div class="card-back" id="cardBack">
                    <h3>Select Workouts</h3>
                    <div class="workout-selectors">
                        <div class="selector-group">
                            <label class="suit-label">♠️ Spades</label>
                            <select id="spadesWorkout" class="workout-select">
                                <option value="Push-ups">Push-ups</option>
                                <option value="Sit-ups">Sit-ups</option>
                                <option value="Bicycle crunches">Bicycle crunches</option>
                                <option value="Flutter kicks" selected>Flutter kicks</option>
                                <option value="Squats">Squats</option>
                                <option value="Bulgarian split squats">Bulgarian split squats</option>
                                <option value="Reverse lunges">Reverse lunges</option>
                                <option value="Mountain climbers">Mountain climbers</option>
                                <option value="Dips">Dips</option>
                            </select>
                        </div>
                        
                        <div class="selector-group">
                            <label class="suit-label">♥️ Hearts</label>
                            <select id="heartsWorkout" class="workout-select">
                                <option value="Push-ups" selected>Push-ups</option>
                                <option value="Sit-ups">Sit-ups</option>
                                <option value="Bicycle crunches">Bicycle crunches</option>
                                <option value="Flutter kicks">Flutter kicks</option>
                                <option value="Squats">Squats</option>
                                <option value="Bulgarian split squats">Bulgarian split squats</option>
                                <option value="Reverse lunges">Reverse lunges</option>
                                <option value="Mountain climbers">Mountain climbers</option>
                                <option value="Dips">Dips</option>
                            </select>
                        </div>
                        
                        <div class="selector-group">
                            <label class="suit-label">♦️ Diamonds</label>
                            <select id="diamondsWorkout" class="workout-select">
                                <option value="Push-ups">Push-ups</option>
                                <option value="Sit-ups">Sit-ups</option>
                                <option value="Bicycle crunches" selected>Bicycle crunches</option>
                                <option value="Flutter kicks">Flutter kicks</option>
                                <option value="Squats">Squats</option>
                                <option value="Bulgarian split squats">Bulgarian split squats</option>
                                <option value="Reverse lunges">Reverse lunges</option>
                                <option value="Mountain climbers">Mountain climbers</option>
                                <option value="Dips">Dips</option>
                            </select>
                        </div>
                        
                        <div class="selector-group">
                            <label class="suit-label">♣️ Clubs</label>
                            <select id="clubsWorkout" class="workout-select">
                                <option value="Push-ups">Push-ups</option>
                                <option value="Sit-ups" selected>Sit-ups</option>
                                <option value="Bicycle crunches">Bicycle crunches</option>
                                <option value="Flutter kicks">Flutter kicks</option>
                                <option value="Squats">Squats</option>
                                <option value="Bulgarian split squats">Bulgarian split squats</option>
                                <option value="Reverse lunges">Reverse lunges</option>
                                <option value="Mountain climbers">Mountain climbers</option>
                                <option value="Dips">Dips</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Regular Card - Hidden initially -->
                <div class="card clickable hidden" id="currentCard">
                    <div class="card-content">
                        <div class="suit" id="cardSuit">♠</div>
                        <div class="value" id="cardValue">A</div>
                        <div class="suit bottom" id="cardSuitBottom">♠</div>
                    </div>
                </div>
            </div>

            <div class="stats">
                <p>Card <span id="currentCardNumber">1</span> of <span id="totalCards">52</span></p>
                <p id="deckStatus">Select workouts and start!</p>
            </div>

            <div class="controls">
                <button id="startResetBtn" class="btn primary">Start New Deck</button>
            </div>
        </main>

        <footer>
            <p>Select workouts • Tap start • Tap cards to advance</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
