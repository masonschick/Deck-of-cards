<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Card Deck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Card Deck">
</head>
<body>
    <div class="container">
        <header>
            <div class="timer" id="timer">00:00</div>
        </header>

        <main>
            <div class="card-display" id="cardDisplay">
                <div class="card clickable" id="currentCard">
                    <div class="card-content">
                        <div class="suit" id="cardSuit">♠</div>
                        <div class="value" id="cardValue">A</div>
                        <div class="suit bottom" id="cardSuitBottom">♠</div>
                    </div>
                </div>
            </div>

            <div class="stats">
                <p>Card <span id="currentCardNumber">1</span> of <span id="totalCards">52</span></p>
                <p id="deckStatus">Ready to start!</p>
            </div>

            <div class="controls">
                <button id="startResetBtn" class="btn primary">Start New Deck</button>
            </div>
        </main>

        <footer>
            <p>Tap the card to advance • Tap button to start/reset</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
